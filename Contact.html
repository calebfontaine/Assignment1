                <div id="Context">
                    <h3 class="Title">Send me your questions or comments</h3>
                    <form>
                        <p> 
                            <label for="name">Name</label> 
                            <input id="name" type="text" name="name" placeholder="Enter your name here">

                        <p>

                            <label for="comments">Comments:</label><br> 
                            <textarea id="comments" name="comments" rows="6" cols="30" placeholder="Enter your comments here"></textarea> 
                        </p> 
                        <p> 
                            <label for="where">What do you think of the website?</label> 
                            <select id="where" name="where"> 
                            <option value="Ok">Ok</option>    
                            <option value="Bad">Bad</option> 
                            <option value="Unacceptable">Unacceptable</option> 
                            <option value="Horrible">Horrible</option> 
                            </select>
                            
                        </p> 
                        <p><input id="Submit" type="submit" value="Click here to submit the form"></p>
                    </form>
